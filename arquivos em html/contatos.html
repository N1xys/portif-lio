<h1 class="titulo">CONTATOS </h1> 

<div class="textos_4">

    <p>

        Gostaram do meu trabalho? preencha o fomulário abaixo e entre em contrato comigo 

    </p>

</div>

<body>

<form id="meuForm">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu email" required />

  <label for="contato_desejado">Peça desejada:</label>
  <select id="contato_desejado" name="contato_desejado" required>
    <option value="" disabled selected>Selecione...</option>
    <option value="Instagram">Instagram</option>
    <option value="WhatsApp">WhatsApp</option>
  </select>

  <input type="submit" value="Enviar" />
</form>

<div id="resultado"></div>

<script>
  const form = document.getElementById("meuForm");
  const resultado = document.getElementById("resultado");

  form.addEventListener("submit", function(event) {
    event.preventDefault(); // evitar envio padrão e recarregar a página

    // pegar valores
    const nome = form.nome.value.trim();
    const email = form.email.value.trim();
    const contato = form.contato_desejado.value;

    if (!nome || !email || !contato) {
      resultado.textContent = "Por favor, preencha todos os campos!";
      resultado.style.color = "red";
      resultado.style.borderColor = "red";
      resultado.style.backgroundColor = "#ffe6e6";
      return;
    }

    // mostrar os dados
    resultado.style.color = "#155724";
    resultado.style.borderColor = "#28a745";
    resultado.style.backgroundColor = "#e6ffed";

    resultado.innerHTML = `
        <div class="mensagem-agradecimento">
            <h3>Obrigado pelo contato, ${nome}!</h3>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Meio de contato desejado:</strong> ${contato}</p>
        </div>
    `;

    // opcional: limpar o formulário depois do envio
    form.reset(0);
  });
</script>

</body>
